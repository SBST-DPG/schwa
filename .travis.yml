language: python

python:
  - "3.2"

virtualenv:
  system_site_packages: true

before_install:
 - sudo apt-get install -qq python-numpy python-scipy

# command to install dependencies
install:
 - "pip install gitpython"
 - "pip install cherrypy"
 - "pip install Jinja2"
 - "pip install scikit-learn"

# command to run tests
script: nosetests
